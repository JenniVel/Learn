<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="report" border="1">
      <tr>
        <td>Nama</td>
        <td>Mata Kuliah</td>
        <td>Nilai</td>
        <td>Grade</td>
      </tr>
      <tr>
        <td id="nama"></td>
        <td id="mk"></td>
        <td id="nilai"></td>
        <td id="grade"></td>
      </tr>
    </table>
    <script>
      let Nama = prompt('Masukkan nama ');
      let MK = prompt('Masukkan mata kuliah');
      let nilai = prompt('Masukkan nilai anda');
      let grade;
      if (nilai > 80) {
        grade = 'A';
      } else if (nilai >= 70 && nilai < 80) {
        grade = 'B';
      } else if (nilai >= 60 && nilai < 70) {
        grade = 'C';
      } else if (nilai >= 50 && nilai < 60) {
        grade = 'D';
      } else {
        grade = 'E';
      }

      document.getElementById('nama').textContent = Nama;
      //variabel nama menyimpan text pada yang memiliki ID='nama'
      //textContent = mengembalikan konten tekstual dari node yang ditentukan, dan semua keturunannya.
      //Note : properti ini mengembalikan teks dari semua teks anak juga seperti di list atau table.

      document.getElementById('mk').textContent = MK;
      document.getElementById('nilai').textContent = nilai;
      document.getElementById('grade').textContent = grade;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="online.css">
    <script src="online.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="hide">
        <div class="main">Online ID Registrasion</div>
        <hr>
        <div class="form">
            <table class="form-table">
                <tr>
                    <td><label for="no">No. Registrasi</label></td>
                    <td><input type="text" name="no" id="no"></td>
                </tr>
                <tr>
                    <td><label for="name">Nama</label></td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Alamat</label></td>
                    <td><input type="text" name="address" id="address"></td>
                </tr>
                <tr>
                    <td><label for="gender">Jenis Kelamin</label></td>
                    <td>
                        <label><input type="radio" name="gender" id="male" value="Laki-laki" checked> Laki-laki
                        </label>
                        <label><input type="radio" name="gender" id="female" value="Perempuan"> Perempuan
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><label for="date">Tanggal Lahir</label></td>
                    <td><input type="date" name="date" id="date"></td>
                </tr>
                <tr>
                    <td><label for="email">E-Mail</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="married">Status</label></td>
                    <td>
                        <label><input type="radio" name="married" id="married" value="married" checked> Menikah
                        </label>
                        <label><input type="radio" name="married" id="not-married" value="Not-married"> Belum Menikah
                        </label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button onclick="submit()">Submit</button>
                        <button onclick="cancel()">Cancel</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="registration-data">
            <br>
            <hr>
            <div class="title">Registrasion Data</div>
            <table class="data-table" id="data-table">
                <tbody>
                    <tr>
                        <td>No. Registrasi</td>
                        <td>Nama</td>
                        <td>Alamat</td>
                        <td>Jenis Kelamin</td>
                        <td>Tgl Lahir</td>
                        <td>E-Mail</td>
                        <td>Status</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>    
</body>
</html>

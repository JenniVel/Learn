<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="Javascript">

    var a =12;
    var b =4;
    var c =0;
    c = 2*b;
    document.write("Dua kali dari ", b," adalah "+c+"<br>");
    document.write("Nilai dari a adalah ",a);

    var nama = prompt ('Siapa nama anda?') //Memasukkan nilai melalui pop-up
    document.write("<br> Hai, " + nama); //menampilkan data yang dimasukkan

    window.alert("Ini merupakan pesan untuk Anda") //hanya memunculkan pop-up 
    var jawaban = window.confirm("Anda ingin meneruskan? ") //Ini pop-up korfirmasi 
    document.writeln("<br> Jawaban Anda : " + jawaban) //jika klik ok maka variabel akan menyimpan boolean TRUE 
                                                       //Jika klik tidak maka variabel akan menyimpan boolean FALSE
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>baca nilai/ Value input HTML</h1>
    <form>
        <font size="5">Nama<input type="text" id="a1"><br>
        Alamat <input type="text" id="a2"><br>
        Jenis Kelamin<input type="text" id="a3"><br>

        <!--Saat di klik akan mengarah ke function pilih dengan parameter form
        sehingga data yang di masukkan di form dpt tersimpan di function-->
        <input type="button" value="Kirim Data" onclick="pilih(this.form)"></font>
    </form>
    <script>
        function pilih(obj){
            var a = obj.a1.value //Menggambil nilai yang ada di form pada id a1
            var b = obj.a2.value
            var c = obj.a3.value
            document.write("<h1>")  //Menampilkan keluar ke halaman html
            document.write("<br> Nama ID a1 : ",a)
            document.write("<br> Alamat ID a2 : ",b)
            document.write("<br> Jenis Kelamin ID a3 : ",c)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script >
    let a  = prompt('Nilai (0-100) ', 0);
    //Memasukkan nilai melalui pop-up

    let hasil = (a >= 60) ? "Lulus" : "Tidak lulus";
    //memeriksa kondisi a>= 60
    //Jika benar output-nya LULUS
    //Jika salah output-nya TIDAK LULUS

    document.writeln(`Hasilnya adalah ${hasil}`);
    //Tampil di HTML
  </script>
</body>
</html>

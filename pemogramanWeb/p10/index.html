<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <script>
    
let input = prompt('Masukkan jumlah angka');
//masukkan nilai dari pop-up ke input

//variabel
let sum = 0;
let a = [];
let i = 0;

//kondisi harus True baru program bisa ja;an
while(i<input){
  //Masukkan angka lagi dengan prom[t]
  a[i] = prompt('Masukkan angka');
  sum+= Number(a[i]);

  //penambahan i
  i++
}

let avg = sum/a.length;
//rata-rata didapat dari jumlah / panjang dari array a

document.write(avg)
//tampil a
  </script>
</body>
</html>

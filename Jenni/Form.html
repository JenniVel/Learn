<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        Nama Lengkap : <input type="text" name="Nama"><br/>
        <br>
        Alamat : <input type="text" name = "Alamat"><br/>
        <br>
        Password : <input type="password" name="Password"><br/>
        <br>
        Jenis Kelamin : <input type="radio" name="Laki-laki">Laki-laki
                        <input type="radio" name="Perempuan">Perempuan 
                        <br/>
                        <br>
        Bahas Pemrograman yang dikuasai : <input type="checkbox" name="Web">Web
                                            <input type="checkbox" name="Mobile">Mobile

                                            <br/>
                                            <br>
        Kota Asal : 
        <select name="" id="">
            <option value="Semarang">Semarang</option>
            <option value="Palembang">Palembang</option>
        </select>
        <br/>
        <br>
        <div>
            Pesan Anda :
        </div>
        <div >
            <textarea name="Pesan" cols="30" rows="10" style=" float: right;margin-right:870px;margin-top: -15px;">
            </textarea>
        </div>
        <div style="margin-top:150px;">
            <input type="submit" value="Proses">
        </div>
 
    </form>
</body>
</html>

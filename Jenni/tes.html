<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var banyak = prompt("masukkan banyak data");
    var tot = 0;
    var bil = [];
for(let i = 0; i<banyak; i++){
    bil [i] = parseInt(prompt(`data ke - ${i+1} = `));
    tot= bil[i] + tot;
}
for(let i = 0; i<banyak; i++){
document.write(`data ke - ${i+1} = ${bil[i]} </br>`);
}

document.write("</br>")

var avg = 0;
avg = tot/banyak;
document.write("avg = " +avg);
    </script>
</body>
</html>

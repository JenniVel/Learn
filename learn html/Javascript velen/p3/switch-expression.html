<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let Predikat = "A";
    switch(Predikat){
      case "A":
        document.writeln('Lulus');
        break;
      case "B": 
        document.writeln('Anda kurang beruntung');
        break;
      case "C":
        document.writeln('Tidak lulus');
      break;
      default:
        document.writeln('Tahun depan ulang lagi MK saya ya');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let Nilai = 99.98;
    if(Nilai === undefined){
      document.writeln('Ini undefined')
    } else if (Nilai === null){
      document.writeln('Ini null')
    } else {
      document.writeln(`Nilai saya ${Nilai}`)
    }
  </script>
</body>
</html>

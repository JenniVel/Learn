<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const a = '1';
    const b = 1;
    const sum = a + b;
    document.writeln(`<p> ${sum} </p>`);

    const c = parseInt('1');
    const d = 2;
    const hitung = c + d
    document.writeln(`<p> ${hitung} </p>`);

    const e = parseFloat('0.2');
    const f = parseFloat ('0.1');
    const hitung_lagi = e + f;
    document.writeln(`<p> ${hitung_lagi} </p>`);

    const g = Number.toString(9);
    document.writeln(typeof(g));
    document.writeln('<br>');

    document.writeln(parseInt('1.1velennn'));
    document.writeln('<br>');
    document.writeln(parseFloat('1.1velen'));
    document.writeln('<br>');
    document.writeln(Number(1.1));
    document.writeln('<br>');
    document.writeln(Number('1.1asf'));
    document.writeln('<br>');
    document.writeln(isNaN(g));
    document.writeln('<br>');
    document.writeln(isNaN(d));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 2;
    document.writeln(a);
    document.writeln('<br>');
    a = a - 1; // 1
    document.writeln(a);
    document.writeln('<br>');
    a = a + 1; //2
    document.writeln(a);
    document.writeln('<br>');
    a = a ** 3; //8
    document.writeln(a);
    document.writeln('<br>');
    a = a / 2; //4
    document.writeln(a);
    document.writeln('<br>');
    a = a % 3; // 1
    document.writeln(a);
    document.writeln('<br>');

    document.writeln('ini b');
    document.writeln('<br>');

    let b = 2;
    document.writeln(b);
    document.writeln('<br>');
    b -= 1;
    document.writeln(b);
    document.writeln('<br>');
    b += 1;
    document.writeln(b);
    document.writeln('<br>');
    b **= 3;
    document.writeln(b);
    document.writeln('<br>');
    b /= 2;
    document.writeln(b);
    document.writeln('<br>');
    b %= 3;
    document.writeln(b);
    document.writeln('<br>');
    document.writeln('operator unary');
    document.writeln('<br>');

    a --;
    document.writeln(a);
    document.writeln('<br>');
    a ++;
    document.writeln(a);
    document.writeln('<br>');
    document.writeln('====');
    document.writeln('<br>');

    let e = +a;
    document.writeln(e);
    document.writeln('<br>');
    e = -a;
    document.writeln(e);
    document.writeln('<br>');
    document.writeln(e + 1);
    document.writeln('<br>');
    document.writeln(e + 3);
    document.writeln('<br>');
    e = ++a;
    document.writeln(e);
    document.writeln('<br>');
    document.writeln(e**2);
  </script>
</body>
</html>

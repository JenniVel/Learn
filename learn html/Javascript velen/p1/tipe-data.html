<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // tipe data boolean
    const a = 9;
    const b = '9';
    document.writeln(a == b);
    document.writeln('<br>');
    const c = 9;
    const d = '9';
    document.writeln(a === b);
    document.writeln('<br>');

    // tipe data number
    // oktal
    const e = 0o10;
    document.writeln(e);
    document.writeln('<br>');
    //biner
    const f = 0b10;
    document.writeln(f);
    document.writeln('<br>');
    // heksa
    const g = 0XFF;
    document.writeln(g);
    document.writeln('<br>');

    //tipe data string
    const i = 'velen';
    document.writeln(i);
    document.writeln('<br>');
    const j = "velen";
    document.writeln(j);
    document.writeln('<br>');
    const k = `velen`;
    document.writeln(k);
  </script>
</body>
</html>

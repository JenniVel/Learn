  <script>
      class MathUtil{
      static sum(...numbers){
        if(numbers.length === 0){
          throw new Error('Nilai harus lebih dari 0 '); 
        }
      let total = 0;
       for (const number of numbers) {
         total += number;
      }
      return total;
    }
  }

  console.info('Velen cantik');

  try{
  console.info(MathUtil.sum());
  } catch(Error){
    console.error(`Terjadi error : ${Error.message}`)
  } finally{
    console.info('Kode program selesai')
  }
  const sum = MathUtil.sum(2,2,2,2);
  console.info(sum);
  console.info('============================================');
  
  class Counter1 {
    constructor(){
      this.value = 0;
    }

    next(){
      try{
        return this.value;
      } finally{
        this.value++;
      }
    }
  }

  const a = new Counter1();
  console.info(a.next());
  console.info(a.next());
  console.info(a.next());
  console.info(a.next());
  console.info(a.next());

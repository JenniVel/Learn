<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Person(){
      this.firstname = '';
      this.middlename = '';
      this.lastname = '';
      this.sayHello = function (name, Tinggal){
        console.log(`Hello ${name}, my name is ${this.firstname}`);
        function Alamat (){
          console.log(`Saya tinggal di ${Tinggal}`);
        }
        Alamat();
      }
    }

    const velen = new Person();
    velen.firstname = 'Jennifer';
    velen.middlename = 'Velensia';
    velen.lastname = 'Santoti';
    velen.sayHello('Budi', 'Prabu');
    console.log(velen);

    const will = new Person();
    will.firstname = 'William';
    will.lastname = 'Tanuwijaya';
    will.sayHello('Velen', 'PLG');
    console.log(will);
  </script>
</body>
</html>

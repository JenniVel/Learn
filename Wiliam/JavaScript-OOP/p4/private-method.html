<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    class Person{

      say(name){
        if(name){
          this.#withName(name);
        } else {
          this.#withOutName();
        }
      }

      #withName(name){
        console.info(`Hai ${name}`)
      }

      #withOutName(){
        console.info(`Hai`);
      }
    }

    const a = new Person();
    a.say('Velen');
    console.info(a);

    const b = new Person();
    b.say();
    console.info(b);
  </script>
</body>

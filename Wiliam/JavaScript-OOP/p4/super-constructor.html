<body>
  <script>
    class Employee{
      constructor(firstName){
        this.firstName = firstName;
      }
      sayHello(name){
        console.info(`Hi my name is emlopyee ${name} and ${this.firstName}`);
      }
    }

    class Manager extends Employee{
      constructor(firstName,lastName){
        super(firstName);
        this.lastName = lastName;
      }
      sayHello(name){
        console.info(`Hi my name is manager ${this.firstName} ${this.lastName}`);
      }
    }

    const a = new Employee('Velen');
    a.sayHello('Ucok')
    console.info(a);

    const b = new Manager('William', 'Tanuwijaya');
    console.info(b);
  </script>
</body>

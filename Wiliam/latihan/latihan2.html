<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
  </head>
  <body style="background-color: rgba(217, 217, 217, 1)">
    <div id="luar">
      <div id="background">
        <form id="isi">
          <br>
          Nama <input type="text" name="nama" id="input-nama" class="input">
          <br>
          <br>
          Kelas <input type="text" name="kelas" id="input-kelas" class="input">
          <br>
          <br>
          <br>
          <input type="button" value="SUBMIT" onclick="submitData()" id="button">
          <input type="button" value="RESET" onclick="resetForm()" id="cancel">
        </form>
      </div>
    </div>
    <br>
    <table id="tabel" border="1">
      <tbody>
        <tr>
          <th class="tulisan">NAMA</th>
          <th class="tulisan">KELAS</th>
        </tr>
      </tbody>
    </table>
    <script>
      function submitData() {
        let namaInput = document.getElementById('input-nama').value;
        let kelasInput = document.getElementById('input-kelas').value;
        let tableRef = document.getElementById('tabel').getElementsByTagName('tbody')[0];
        let newRow = tableRef.insertRow();
        let namaCell = newRow.insertCell(0);
        let kelasCell = newRow.insertCell(1);
        namaCell.innerHTML = namaInput;
        kelasCell.innerHTML = kelasInput;
      }


      function resetForm() {
        document.getElementById('input-nama').value = '';
        document.getElementById('input-kelas').value = '';
      }
    </script>
 </body>
</html>

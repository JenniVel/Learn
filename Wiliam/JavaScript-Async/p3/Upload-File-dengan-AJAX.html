<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form>
    <label for="username">
        Username :
        <input type="text" name="username" id="username">
    </label>
    <br>
    <label for="name">
        Name :
        <input type="text" name="name" id="name">
    </label>
    <br>
    <label for="profile">
        Profile :
        <input type="file" name="profile" id="profile">
    </label>
    <br>
    <input type="button" id="register" value="register">
</form>
<h1 id="response"></h1>
<script>
    function doRegister() {
        const ajax = new XMLHttpRequest();
        ajax.open("POST", "https://velen.free.beeceptor.com");
        ajax.onload = function () {
            const response = document.getElementById("response");
            response.innerText = ajax.responseText;
        }
        const form = new FormData();
        form.append('username', document.getElementById('username').value);
        form.append('name', document.getElementById('name').value);

        const files = document.getElementById('profile').files;
        const firstFile = files.item(0);

        form.append('profile', firstFile);
        ajax.send(form);
    }

    document.getElementById("register").onclick = doRegister;
</script>
</body>
</html>

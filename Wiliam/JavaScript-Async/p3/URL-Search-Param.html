<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="search">
        Seacrh :
        <input type="text" name="search" id="search" />
      </label>
      <br />
      <input type="button" id="searchButton" value="Seacrh" />
    </form>
    <h1 id="response"></h1>
    <script>
      function doSearch() {
        const ajax = new XMLHttpRequest();

        const param = new URLSearchParams();
        param.append('search', document.getElementById('search').value);

        ajax.open("GET", `https://velen.free.beeceptor.com?${param.toString()}`);

        ajax.onload = function () {
            const response = document.getElementById('response');
            response.innerText = ajax.responseText;
        };
        ajax.send(param);
      }
      document.getElementById("searchButton").onclick = doSearch;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getProduct(){
            return new Promise(function(resolve,reject){
                resolve("Velen Promise");
            })
        }

        getProduct()
        .then(products => console.info(products));

        async function getProductAsync(){
            return "Velen Async";
        }

        getProductAsync()
        .then(product => console.info(product));
    </script>
</body>
</html>

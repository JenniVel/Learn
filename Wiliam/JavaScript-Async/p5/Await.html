<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getProduct() {
        return fetch("./api/products.json", {
          method: "GET",
        }).then((response) => response.json());
      }

    //   async function getName() {
    //     response = await getProduct();
    //     return console.info(response.NAMA);
    //   }

    //   getName();

      function getProductNamePromise() {
        return new Promise(function (resolve, reject) {
          getProduct()
            .then((product) => resolve(product.NAMA))
            .catch((error) => resolve("Product Not Found"));
        });
      }

      async function getProductNameAsync() {
        try {
          const product = await getProduct();
          return product.NAMA;
        } catch (error) {
          return "Product Not Found";
        } finally {
            console.info(`SELESAI`);
        }
      }

      getProductNamePromise().then((productName) => console.info(productName));

      getProductNameAsync().then((productName) => console.info(productName));
    </script>
  </body>
</html>

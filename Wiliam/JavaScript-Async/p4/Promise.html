        const promise = new Promise(function(resolve, reject){
            const ajax = new XMLHttpRequest;
            ajax.open('GET', './api/velen.json');
            ajax.onload = function (){
                if(ajax.status == 200){
                    resolve(JSON.parse(ajax.responseText));
                } else{
                    reject(ajax.status);
                }
            }
            ajax.send();
        });
        console.info(promise);
    </script>
</body>

    <script>
      function getProduct(products) {
        return new Promise(function (resolve, reject) {
          const ajax = new XMLHttpRequest();
          ajax.open("GET", `./api/${products}.json`);
          ajax.onload = function () {
            if (ajax.status == 200) {
              resolve(JSON.parse(ajax.responseText));
            } else {
              reject(ajax.status);
            }
          };
          ajax.send();
        });
      }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const person = {};

    Reflect.set(person, 'firstName', 'Jennifer');
    Reflect.set(person, 'middleName', 'Velensia');
    Reflect.set(person, 'lastName', 'Santoti');

    console.info(person.firstName);
    console.info(person.middleName);
    console.info(person.lastName);
    console.info(person);

    console.info(Reflect.has(person, 'firstName'));
    console.info(Reflect.has(person, 'middleName'));
    console.info(Reflect.has(person, 'address'))
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // tipe data boolean
    const a = 5;
    const b = '5';
    document.writeln(typeof(a));
    document.writeln('<br>');
    document.writeln(typeof(b));
    document.writeln('<br>');
    document.writeln(a == b);
    document.writeln('<br>');
    document.writeln(a === b);
    document.writeln('<br>');

    // tipe data number
    //cara bacanya 0 Biner Angka
    const c = 0b01001;
    document.writeln(c);
    document.writeln('<br>');
    const d = 0o01001;
    document.writeln(d);
    document.writeln('<br>');
    const e = 0XFF;
    document.write(e);
    document.writeln('<br>');

    //tipe data String
    const f = 'ucok';
    const g = "ucok";
    const h  = `ucok`;
    document.writeln(f);
    document.writeln('<br>');
    document.writeln(g);
    document.writeln('<br>');
    document.writeln(h);
    
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 2;
    document.writeln(a); //2
    document.writeln('<br>');
    a = a + 1; //3
    document.writeln(a);
    document.writeln('<br>');
    a = a - 2; //1
    document.writeln(a);
    document.writeln('<br>');

    let b = 2;
    document.writeln(b); //2
    document.writeln('<br>');
    b += 1; // 3
    document.writeln(b);
    document.writeln('<br>');
    b -= 2;
    document.writeln(b);
    document.writeln('<br>');

    let c = 5;
    document.writeln(c); //5
    document.writeln('<br>');
    c = c **2; //25
    document.writeln(c);
    document.writeln('<br>');
    c = c / 25; //1
    document.writeln(c);
    document.writeln('<br>');
    c = c * 100; //100
    document.writeln(c);
    document.writeln('<br>');
    c = c % 49;
    document.writeln(c);
    document.writeln('<br>');

    let d = 5;
    document.writeln(d);//5
    document.writeln('<br>');
    d **= 2;
    document.writeln(d); //25
    document.writeln('<br>');
    d /= 25;
    document.writeln(d);//1
    document.writeln('<br>');
    d *= 100;
    document.writeln(d);//100
    document.writeln('<br>');
    d %= 49
    document.writeln(d);
  </script>
</body>
</html>

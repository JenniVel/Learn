<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function sayHello(firstName, middleName, lastName){
      document.writeln(`<p>Halo ${firstName} ${middleName} ${lastName}</p>`)
    }

    sayHello('Jennifer', 'Velensia', 'Santoti');
    sayHello('Christofer', 'Evan', 'Setiawan');
  </script>
</body>
</html>

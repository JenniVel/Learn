<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //global
    let counter = 0;
    function Me(){
      counter ++;
    }
    Me();
    console.info(counter);

    //local
    function Velen(){
      let firstName = 'Jennifer';
      console.info(firstName);
    }
    Velen();
    function Ucok(){
      firstName;      
    }

    //nested function scope

    function First(){
      let a = 9
      function Second(){
        console.info(a);
        let b = 8;
      }
      // console.info(b);
      Second();
    }
    First();
  </script>
</body>
</html>

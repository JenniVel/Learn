<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const value1 = parseInt('1');
    const value2 = 1;
    const sum = value1 + value2;
    document.writeln(sum);
    document.writeln('<br>');

    const a = parseFloat('0.2');
    const b = 0.1;
    const c = a + b;
    document.writeln(c);
    document.writeln('<br>');

    const d = 100;
    const f = 10;
    let g = d + f;
    let e = d.toString() + f.toString();
    document.writeln(e);   
    document.writeln('<br>');
    document.writeln(g);
    document.writeln('<br>');
    //NaN
    //Not a Number
    document.writeln(`${Number('1.1t')}`);
    document.writeln('<br>');
    document.writeln(`${parseInt('1tttttttttttttttttt')}`);
    document.writeln('<br>');
    document.writeln(`${parseFloat('2.09sdfvbdfbdf')}`);
    document.writeln('<br>');

    const hai = Number('9');
    const hello = Number('ini bukan');//NaN
    const hitung = hai + hello;
    document.writeln(hitung);
    document.writeln('<br>');

    const mw = 9;
    const aci = 'ini bukan number';
    const hitung_lagi = mw + aci;
    document.writeln(hitung_lagi);
    document.writeln('<br>');

    //isNaN
    //mendeteksi Not a Number
    document.writeln(`${isNaN(mw)}`);
    document.writeln('<br>');
    document.writeln(`${isNaN(aci)}`);
  </script>
</body>
</html>

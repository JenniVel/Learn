<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a;
    document.writeln(typeof(a));
    document.writeln('<br>');

    let b = '9';
    document.writeln(typeof(b));
    document.writeln('<br>');

    let c = true;
    document.writeln(typeof(c));
    document.writeln('<br>');

    let d = [9,9,9];
    document.writeln(typeof(d)); //object
    document.writeln('<br>');

    let e = 9;
    document.writeln(typeof(e));
    document.writeln('<br>');

    function Velen(nama){
      document.writeln(`nama saya ${nama}`);
    }
    document.writeln(typeof(Velen)); //function
    document.writeln('<br>');
    
    document.writeln(typeof(Symbol())); // symbol
    document.writeln('<br>');
    document.writeln(typeof(BigInt(6))); //bigint
    
  </script>
</body>
</html>

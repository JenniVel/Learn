<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //typeof
    let a;
    document.writeln(typeof(a)); 

    // alert
    let b = 0;
    if(b == undefined){
      alert('ini undefined');
    } else {
      alert('ini defined');
    }

    document.writeln('<br>');

    //tipe data array
    let c = ['Velen', 'Ani', 'Ucok'];
    if (c[3]=== undefined){
      document.writeln(`ini tidak ada `);
    } else {
      document.writeln(`ini ada ${c[2]}`);
    }

    document.writeln('<br>');

    //tipe data object
    let d = {
      name : 'Velen'
    };
    if(d.name == undefined){
      document.writeln(`ini tidak ada`);
    } else {
      document.writeln(`ini ada ${d.name}`);
    }

  </script>
</body>
</html>

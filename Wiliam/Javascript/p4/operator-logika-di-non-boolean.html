<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // || digunakan untuk mengambil nilai true
    console.info(0 || 'velen');
    console.info (false || 0);
    console.info(1 || false);
    console.info(9 || 8);
    console.info(true || false);
    
    // && mengambil nilai false
    console.info(0 && 'velen');
    console.log(true && false);
    console.log(0 && -0);
    console.log('velen' && 'cantik');
    console.log(null || undefined);
    console.log(null &&  undefined);
    console.log(NaN || null);
    console.log(NaN && null);
    console.log(BigInt || null);
    console.log(BigInt && null);
    console.log(typeof([]));
  </script>
</body>
</html>
